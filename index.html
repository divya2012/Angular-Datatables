<!DOCTYPE html>
<html lang="en">
<head>
	<title>AngularJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/angular-datatables.css">
	<script src="assets/libs/jquery.min.js"></script>
	<script src="assets/libs/jquery.dataTables.min.js"></script> 
	<script src="assets/libs/angular.min.js"></script> 
	<script src="assets/libs/angular-datatables.min.js"></script> 
	<script src="assets/libs/angular-resource.min.js"></script>
	<script src="assets/libs/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" ng-app="myModule">
		<h1>Angular-Datatables</h1>
		<div class="row">
			<div ng-controller="AngularWayCtrl as showCase" class="col-sm-12">
			    <table datatable="ng" dt-options="showCase.dtOptions" class="table">
			    <thead>
		        <tr>
		            <th>ID</th>
		            <th>FirstName</th>
		            <th>LastName</th>
		        </tr>
		        </thead>
		        <tbody>
		        <tr ng-repeat="person in showCase.persons">
		            <td>{{ person.id }}</td>
		            <td>{{ person.firstName }}</td>
		            <td>{{ person.lastName }}</td>
		        </tr>
		        </tbody>
			    </table>
			</div>
		</div>
	</div>

	<script>

		function AngularWayCtrl($resource, DTOptionsBuilder, DTColumnDefBuilder) {
		    var vm = this;
		    vm.persons = [];
		    vm.dtOptions = DTOptionsBuilder.newOptions().withPaginationType('full_numbers');
		    vm.persons = $resource('assets/json/data.json').query();
		}

		angular.module('myModule', ['datatables', 'ngResource'])
		.controller('AngularWayCtrl', AngularWayCtrl);

	</script>
</body>
</html>
